<app-header [showMenu]="true" [txtHeader]="'Documento'"></app-header>

<div class="content">
  <div class="row justify-content-md-center">
    <div class="col-12">
      <form>
        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="direccion">Empresa Recibe</label>
            <select name="selectEmpresa" [(ngModel)]="nombreDestino">
              <option [value]="empresa.nit" *ngFor="let empresa of listEmpresas">{{empresa.nombre}}</option>
            </select>
          </div>

          <div class="form-group col-md-6">
              <label for="file">Seleccione Archivo</label>
              <input type="file"
                     id="file"
                     (change)="handleFileInput($event.target.files)">
          </div>

        </div>

        <div class="form-row">

          <div class="btn-toolbar justify-content-between">                               
              <button type="button" *ngIf="!showUpdate" (click)="btnSubmit()" style="margin: 10px" class="btn btn-success btn-lg">Enviar</button>
              <button type="button" *ngIf="showUpdate" style="margin: 10px" class="btn btn-success btn-lg">Actualizar</button>
              <button type="button" *ngIf="showUpdate" style="margin: 10px" class="btn btn-danger btn-lg">Eliminar</button>
              <button type="button" (click)="btnCancel()" style="margin: 10px" class="btn btn-warning btn-lg">Cancelar</button>
          </div>

        </div>
      </form>
    </div>
  </div> 
</div>
